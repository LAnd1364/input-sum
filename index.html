<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>input number calc</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="quantity-box">
    <div class="quantity">
      <input class="input--a" type="number" min="1" max="9" step="1" value="5">

      <div class="quantity-nav">
        <div class="quantity-button quantity-up">+</div>
        <div class="quantity-button quantity-down">-</div>
      </div>

    </div>
    <div class="quantity">
      <input class="input--b" type="number" min="1" max="9" step="1" value="4">

      <div class="quantity-nav">
        <div class="quantity-button quantity-up">+</div>
        <div class="quantity-button quantity-down">-</div>
      </div>

    </div>
  </div>
<div class="sum" data-input--a="55" data-input--b="25"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
